function createpara() {
var para = document.createElement("p");
var newContent = document.createTextNode("para");
para.appendChild(newContent);
var cpara = document.getElementById("para");
document.body.insertBefore(para, cpara);
para.setAttribute("id", "edit");
    }

function changetext() {
document.getElementById("edit").innerHTML = document.getElementById("para").value;
}

function deletepara() {

var finaldelete = document.getElementById("edit");
finaldelete.removeChild(finaldelete.childNodes[0]);

}

                        </script>
